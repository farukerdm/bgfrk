name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
    
    - name: Run basic tests
      run: |
        echo "Running basic Python tests..."
        python test_basic.py
        echo "✅ Basic tests completed!"
    
    - name: Check Python syntax (optional)
      run: |
        echo "Checking Python syntax..."
        if [ -f "anasayfa.py" ]; then
          python -m py_compile anasayfa.py || echo "⚠️ anasayfa.py syntax check failed"
        fi
        if [ -f "fix_with_symbols.py" ]; then
          python -m py_compile fix_with_symbols.py || echo "⚠️ fix_with_symbols.py syntax check failed"
        fi
        if [ -f "pstandaloneinstall.py" ]; then
          python -m py_compile pstandaloneinstall.py || echo "⚠️ pstandaloneinstall.py syntax check failed"
        fi
        echo "✅ Syntax checks completed!"
      continue-on-error: true
    
    - name: Simple import test
      run: |
        echo "Testing basic imports..."
        python -c "import flask; print('✅ Flask import: OK')" || echo "⚠️ Flask not available"
        python -c "import sqlite3; print('✅ SQLite import: OK')" || echo "⚠️ SQLite not available"
        echo "✅ Import tests completed!"
    
    - name: File structure check
      run: |
        echo "Checking file structure..."
        ls -la
        echo "✅ File structure check completed!"
